<body>
    <div>
        <h2>Inscrição</h2>
        
        <label for="nome">nome</label>
        <input type="text" id="nome" placeholder="insira seu nome" class="input-group mb-3">

        <label for="email">email</label>
        <input type="email" id="email" placeholder="insira seu email" class="input-group mb-3">

        <label for="senha">nome</label>
        <input type="number" id="senha" placeholder="insira sua senha" class="input-group mb-3">

        
        <br>
        <button onclick="cadastrar()" class="btn btn-primary">gravar</button>

        <p id="p1"><span></span></p>

    <script>
         
        function cadastrar() {
            localStorage.setItem('user', JSON.stringify(contatos)) 
        }
        function inserirOutroUsuario(){
            
            var contatos = localStorage.getItem('user')
             
            if(contatos != ''){
               contatos = JSON.parse(contatos) 
               let novoObjeto = {
                    nome: document.getElementById('nome').value,
                    email: document.getElementById('email').value,
                    senha: document.getElementById('senha').value
                }
                contatos.push(novoObjeto)
            }
            localStorage.setItem('user', JSON.stringify(contatos))
            let user = localStorage.getItem('user')
            document.getElementById('p1').innerHTML = user

        }

        function excluir() {
            localStorage.removeItem('user')
        }

        document.getElementsByTagName('span')[0].innerHTML = contatos
    </script>
