<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">login</h1>
        <input class="form-control mb-2" type="email" placeholder="informe seu email" >
        <input class="form-control mb-2" type="password" placeholder="informe sua senha">
        <button class="btn btn-outline-primary" onclick="logar()">logar</button>
        <button class="btn btn-outline-primary" onclick="teste()">teste</button>
        <button class="btn btn-outline-danger"
        onclick="cadastrar()">cadastrar</button>
    </div>
    <script>
        function cadastrar(){
            let usuarios = []

            if(localStorage.getItem('usuarios')){
               usuarios = JSON.parse(localStorage.getItem('usuarios'))    
            }
                       
            let inputUser = document.getElementsByTagName('input')[0]

            let inputSenha = document.getElementsByTagName('input')[1]

            let obj = { username: inputUser.value, senha: inputSenha.value }

            usuarios.push(obj)

            localStorage.setItem('usuarios',JSON.stringify(usuarios))
        }
        
        function logar(){
            let inputUser = document.getElementsByTagName('input')[0]

            let inputSenha = document.getElementsByTagName('input')[1]

            if(localStorage.getItem('usuarios')){
              let usuarios = JSON.parse(localStorage.getItem('usuarios')) 
               for(let i = 0; i < usuarios.length; i++){
                   if(inputUser.value == usuarios[i].username && inputSenha.value == usuarios[i].senha){
                    localStorage.setItem('userLogado',JSON.stringify(usuarios[i]))
                    return
                }
               } 
                alert('usuario ou senha incorreto')  
            }
            else{
                alert('tabela de usuarios nao encontrada')
            }

        }
    </script>
</body>
</html>
