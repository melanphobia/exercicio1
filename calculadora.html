<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>calculadora</title>		
		<script src="calculadora.js"></script>
	</head>
    <style>
        body{
            background-color: white;
        }
        h1{
            color: lightblue;
            width: 300px;
            border: 1px solid red;
            width: 170px;
        }
        p{
            border: 1px solid lightblue;
            width: 200px;
            
        }
    </style>
	<body>
		<h1>calculadora</h1>
		<input type="text" id="txtvalor1" size="0">
			<select id="operadores" onchange="ControleDeSelecao();">
				<optgroup label="basico">
					<option value="+">	+(somar)</option>
					<option value="-">	-(subtrair)</option>
					<option value="*">	*(multiplicar)</option>
					<option value="/">	/(dividir)</option>
				</optgroup>
			</select>
		<input type="text" id="txtvalor2" size="0">
        <br>		
		<input type="button" onclick="Calcular('txtvalor1', 'txtvalor2')" value="calcular">
        <br>
		<p id="saida">resultado:</p>
		<hr>		
	</body>
</html>
