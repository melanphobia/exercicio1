<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async</title>
</head>
<body>
    <button onclick="dadosEndereco()">ver</button>
    <button onclick="asyncDadosEndereco()">ver async</button>
    <script>
        function dadosEndereco() {
            let cep =  '89021240' //document.getElementById('cep').value
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then((dados) => dados.json())
                .then((response) => {
                    console.log(response)                    
                }
                )
                .catch((erro) => console.log(erro))
            console.log('opa')    
        }   

       async function asyncDadosEndereco(){
            let cep =  '89021240'    
            let dados = await fetch(`https://viacep.com.br/ws/${cep}/json/`)

            console.log(dados)
            let response = await dados.json()
            console.log(response)  

            console.log('opa')
        }
    </script>
</body>
</html>
